<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arcgis-image</title>
  <script src="../node_modules/openlayers/dist/ol.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.js" type="text/css"/>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
  var url = 'https://sampleserver1.arcgisonline.com/ArcGIS/rest/services/' +
    'Specialty/ESRI_StateCityHighway_USA/MapServer';
  // ImageArcGISRest arcgis图层
  var arcgis = new ol.layer.Image({
    source: new ol.source.ImageArcGISRest({
      ratio: 1, // 图像请求是该值的两倍 默认是1.5
//      params: {},  // ArcGIS Rest参数
      url: url
    })
  })
  var layers = [new ol.layer.Tile({
    source: new ol.source.OSM()
  }), arcgis]
  var map = new ol.Map({
    view: new ol.View({
      center: [-10997148, 4569099],
      zoom: 4
    }),
    target: 'map',
    layers: layers
  })
</script>
</body>
</html>
